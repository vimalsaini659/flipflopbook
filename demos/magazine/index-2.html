<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:1152px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>
<div id="magazine">

</div>
<script>
    // Specify the folder containing the images
const folder = 'books/'; // Change 'books/' to your folder name
const totalImages = 79; // Set this to the total number of images in the folder

// Get the magazine div
const magazine = document.getElementById('magazine');

// Dynamically generate div elements with background images
for (let i = 1; i <= totalImages; i++) {
    const div = document.createElement('div');
    div.style.backgroundImage = `url(${folder}wggm-images-${i}.jpg)`;
    magazine.appendChild(div);
}

</script>
<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
